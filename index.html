<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>SIH Project</title>
  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form>
        <div class="form-group">
          <label for="title_code">Title-Code:</label>
          <input
            type="text"
            id="title-code"
            name="title-code"
            placeholder="Enter title code"
            required
          />
        </div>
        <div class="form-group">
          <label for="title">Title Name:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter title"
            required
          />
        </div>
        <div class="form-group">
          <label for="regNumber">Hindi Title</label>
          <input
            type="text"
            id="regNumber"
            name="regNumber"
            placeholder="Enter hindi title"
            required
          />
        </div>
        <div class="form-group">
          <label for="regNumber">Registration Serial Number:</label>
          <input
            type="text"
            id="regNumber"
            name="regNumber"
            placeholder="Enter registration number"
            required
          />
        </div>
        <div class="form-group">
          <label for="regNumber">Registration Number:</label>
          <input
            type="text"
            id="regNumber"
            name="regNumber"
            placeholder="Enter registration number"
            required
          />
        </div>
        <div class="form-group">
          <label for="owned">Owner's name:</label>
          <input
            type="text"
            id="owned"
            name="owned"
            placeholder="owner's name"
            required
          />
        </div>
        <div class="form-group">
          <label for="regNumber">State:</label>
          <input
            type="text"
            id="State"
            name="State"
            placeholder="State"
            required
          />
        </div>
        <div class="form-group">
          <label for="regNumber">Publication City/District:</label>
          <input
            type="text"
            id="pub_cd"
            name="pub_cd"
            placeholder="Publication"
            required
          />
        </div>
        <div class="form-group">
          <label for="regNumber">Perodity:</label>
          <input
            type="text"
            id="Perodity"
            name="Perodity"
            placeholder="Perodity"
            required
          />
        </div>
        <!-- <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />
        </div> -->
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
